[colors]
background = #1e1e1e
background-wm = #1e1e1e
background-alt = #1e1e1e
foreground = #ffffff
foreground-alt = #ffffff
primary = #327bd1
alert = #dd2727

[settings]
format-foreground =
format-underline = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = 1
format-overline =
format-margin = 0
format-offset =
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/bar]
monitor = ${env:MONITOR:eDP-1-1}
monitor-fallback =
monitor-strict = false
monitor-exact = true
override-redirect = false
wm-restack = bspwm
enable-ipc = true
fixed-center = false
bottom = false
separator =

width = 100%
height = 32
offset-x = 0
offset-y = 0
radius = 0.0

underline-size = 3
overline-size = 0

background = ${colors.background}
foreground = ${colors.foreground}

module-margin-left = 0
module-margin-right = 1

font-0 = "Iosevka:size=10;3"
font-1 = "feather:size=12;3"

modules-left = bspwm xwindow
modules-right = temperature network backlight pulseaudio time

tray-position = right
tray-padding = 1
tray-background = ${colors.background-alt}
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

cursor-click = pointer
cursor-scroll = default

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

format-underline = ${colors.background}
format-background = ${colors.background}
format-padding =

[module/bspwm]
type = internal/bspwm

enable-scroll = true
label-focused = %name%
label-focused-background = ${colors.background-wm}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 1

format-underline = ${colors.background}
format-background = ${colors.background}
format-padding = 0
scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

; Separator in between workspaces
label-separator = 

[module/memory]
type = custom/script
exec = i3memory
label = "%output%"
click-left = $TERMINAL -e htop &
interval = 10
format-prefix = "üß† "


[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 0
hwmon-path = /sys/devices/pci0000:00/0000:00:08.1/0000:05:00.0/hwmon/hwmon4/temp1_input
warn-temperature = 65
units = true
format = <ramp> <label>
format-warn = <ramp> <label-warn>
label = %temperature-c%
label-warn = "%temperature-c%"
label-warn-foreground = ${color.secondary}
ramp-0 = Óß™
ramp-1 = Óß™
ramp-2 = Óß™
ramp-3 = Óß™
ramp-4 = Óß™


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume = <ramp-volume> <label-volume>
format-muted = <label-muted>
format-muted-prefix = Ó®å
label-volume = %percentage%%
label-muted = " Muted"
label-muted-foreground = ${color.foreground-alt}
ramp-volume-0 = Ó®â
ramp-volume-1 = Ó®ä
ramp-volume-2 = Ó®ã

[module/time]
type = custom/script
exec = date '+%d/%m/%Y %H:%M:%S'
click-left = thunderbird &
label = "%output%"
interval = 5

[module/xbacklight]
type = internal/xbacklight
enable-scroll = true

[module/backlight]
inherit = module/xbacklight
type = internal/backlight

card = amdgpu_bl0
enable-scroll = true

format = <ramp> <label>

label = %percentage%%

ramp-0 = Ó¶£
ramp-1 = Ó¶£
ramp-2 = Ó¶é
ramp-3 = Óß£
ramp-4 = Óß£

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlan1

[module/network]
type = internal/network
interface = wlp4s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true
format-connected = <label-connected>
format-connected-prefix = Ó®é
format-disconnected = <label-disconnected>
format-disconnected-prefix = Ó®è
label-connected = "%{A1:networkmanager_dmenu &:} %essid%%{A} ‚Üì %downspeed% ‚Üë %upspeed%"
label-disconnected = "%{A1:networkmanager_dmenu &:} Offline%{A}"
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 

