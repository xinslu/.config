window:
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: none
  opacity: 0.8
  startup_mode: Maximized

font:
  normal:
    family: Iosevka NFM
  italic:
    family: Iosevka NFM
  bold:
    family: Iosevka NFM

  offset:
   x: 0
   y: 0

  glyph_offset:
    x: 0
    y: 0
  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
   background: '#000000'
   foreground: '#eaeaea'

  normal:
   black:   '#1d1f21'
   red:     '#cc6666'
   green:   '#b5bd68'
   yellow:  '#f0c674'
   blue:    '#81a2be'
   magenta: '#b294bb'
   cyan:    '#8abeb7'
   white:   '#c5c8c6'

  bright:
   black:   '#666666'
   red:     '#d54e53'
   green:   '#b9ca4a'
   yellow:  '#e7c547'
   blue:    '#7aa6da'
   magenta: '#c397d8'
   cyan:    '#70c0b1'
   white:   '#eaeaea'

  dim:
   black:   '#131415'
   red:     '#864343'
   green:   '#777c44'
   yellow:  '#9e824c'
   blue:    '#556a7d'
   magenta: '#75617b'
   cyan:    '#5b7d78'
   white:   '#828482'

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
